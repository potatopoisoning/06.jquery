<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JQUERY와 CCS식별자</title>
        <script src="./jquery-3.7.1.js"></script>
        <script>
            window.onload = function(){

                // 속성이름으로 해당 속성이 있는 객체
                // $("[속성이름]")
                $("[name]").text("속성이름으로 찾았습니다.");

                // 속성의 이름과 값으로 찾기
                // $("[속성이름='속성값']")
                console.log($("[type='button']"));
                // type='text' 객체를 찾아서 값을 '홍길동'으로 바꾸세요.
                $("[type='text']").val("홍길동");
                
                // 태그이름과 속성이름과 속성 값으로 찾기
                // $("태그이름[속성이름='속성값']")
                $("button[type='button']").text("세가지 조건으로 찾음");
                // input type='button' 객체를 찾아서 값을 '전우치'으로 바꾸세요.
                $("input[type='button']").val("전우치");
                
                // a의 href 속성이 http:로 시작하는 객체를 찾아주세요
                // [속성이름^='시작문자열']
                $("a[href^='http:']").text("http:으로 시작하는 주소");
                
                // 속성값에 특정 문자열이 포함되어있는 객체를 찾아주세요.
                // [속성이름*='특정문자열']
                // a태그중에 google로 연결되는 링크를 찾으세요
                $("a[href*='google']").text("google");
                
                // 속성값이 특정 문자열로 끝나는 객체를 찾아주세요
                // [속성이름$='특정문자열']
                // name 속성이 'Name'으로 끝나는 객체를 찾아주세요
                $("[name$='Name']").text("Name으로 끝나는 속성값");
                // id 속성이 'Id'으로 끝나는 객체를 찾아주세요
                $("[id$='Id']").html("<span style='color:red';>찾았습니다!!</span>");
                $("[id$='Id']").css("font-weigth", "bold");
                $("[id$='Id']").css("font-size", "2rem");
                $("[id$='Id']").css("background-color", "yellow");
                
            }
        </script>
    </head>
    <body>
        <input type="button" value="input button"><br>
        <button type="button">button</button><br>
        <input type="text">
        <div name="myName">div1</div>
        <div id="myId">div2</div>
        <a href="http://www.naver.com">네이버</a>
        <a href="https://www.google.com">구글</a>
    </body>
</html>
